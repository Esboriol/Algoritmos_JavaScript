<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <input type="text" id="display" disabled>
        </div>
        <div class="calculator-buttons">
            <button class="btn function" onclick="Remover()">AC</button>
            <button class="btn function" onclick="Modo_numero()">+/-</button>
            <button class="btn function" onclick="Fracao()">%</button>
            <button class="btn operator" onclick="mostra_display('/')">÷</button>

            <button class="btn number" onclick="mostra_display(7)">7</button>
            <button class="btn number" onclick="mostra_display(8)">8</button>
            <button class="btn number" onclick="mostra_display(9)">9</button>
            <button class="btn operator" onclick="mostra_display('*')">×</button>

            <button class="btn number" onclick="mostra_display(4)">4</button>
            <button class="btn number" onclick="mostra_display(5)">5</button>
            <button class="btn number" onclick="mostra_display(6)">6</button>
            <button class="btn operator" onclick="mostra_display('-')">−</button>

            <button class="btn number" onclick="mostra_display(1)">1</button>
            <button class="btn number" onclick="mostra_display(2)">2</button>
            <button class="btn number" onclick="mostra_display(3)">3</button>
            <button class="btn operator" onclick="mostra_display('+')">+</button>

            <button class="btn number zero" onclick="mostra_display(0)">0</button>
            <button class="btn number" onclick="virgula()">.</button>
            <button class="btn operator" onclick="calcular()">=</button>
        </div>
    </div>
</body>

<script src="javascript.js"></script>

</html>
