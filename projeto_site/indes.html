<!DOCTYPE html>
<html lang="en">
<head>
    <!--Acentuação-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homes App</title>
    <!--Incluindo estilo css-->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/casaico.png" type="image/x-icon">
</head>
<body>
    <main>
        <a>
            <header class="brand-name">
                <img class="brand-logo" alt="logo" src="img/logo.svg">
            </header>
        </a>
        
        <section class="content">
            <form> 
                <input type="text" placeholder="Filtrar por cidade" id="pesquisa" onkeypress="filtrarComEnter(event)">
                <button type="button" class="primary" onclick="filtrar()">Filtrar</button>
                <button type="button" class="primary" onclick="mostrarFavoritos()">Meus favoritos</button>
                <button type="button" class="primary" onclick="mostrarTodosOsImoveis()">Mostrar Todos</button>
                <input type="checkbox" class="primary" id="Selecionar_aparta" onclick="apartamento()" aria-checked="false">
                <label for="Apartamento">Apartamento</label>
                <input type="checkbox" class="primary" id="Selecionar_casa" onclick="casa()" aria-checked="false">
                <label for="Casa">Casa</label>
            </form>
    
            <section class="results" id="lista-imoveis"></section>
        
        </section>
        
    </main>
</body>

<script src="js/imoveis.js"></script>
<script src="js/index.js"></script>

</html>
