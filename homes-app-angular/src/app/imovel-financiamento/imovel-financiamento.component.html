<img alt="Seta" class="Seta cursor" src="seta.png" (click)="Voltar()">

<section class="content">

    <article>
        <img class="listing-photo" alt="Foto" src="{{imovel?.url_foto}}">
        <section class="listing-description">
            <h2 class="listing-heading">{{imovel?.nome}}</h2>
            <p class="listing-location">{{imovel?.cidade}}, {{imovel?.estado}}</p>
        </section>

        <section class="listing-features">
            <h2 class="section-heading">Informações do financiamento</h2>
            <ul>
                @for(info of imovel?.financiamento; track $index) {
                    <li>{{info.chave}}: R$ {{info.valor}}</li>
                }
            </ul>
        </section>

        <div>
            <label for="">Valor entrada: </label>
            <input type="number" [(ngModel)]="valorEntrada"/>
        
            <label for="">Prazo meses: </label>
            <select [(ngModel)]="prazoMeses" class="custom-select">
                <option>100</option>
                <option>180</option>
                <option>360</option>
            </select>

            <br/><br/>
            <button class="primary" (click)="calcular()">Calcular</button>

            <h3>Valor parcela: R$ {{valorParcela | number: '1.2-2'}}</h3>
        </div>

    </article>
</section>
